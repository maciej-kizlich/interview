#-----------Configuration for postgresql connection------------------------------

jdbc.driverClassName=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost:5432/interview
#jdbc.url=jdbc:postgresql://77.55.254.41:5432/interview
jdbc.username=postgres
jdbc.password=admin

# Properties that control the population of schema and data for a new data source
jdbc.initLocation=classpath:db/postgresql/initDB.sql
jdbc.dataLocation=classpath:db/postgresql/populateDB.sql

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Property that determines which database to use with an AbstractJpaVendorAdapter
jpa.database=POSTGRESQL
jpa.showSql = true 